<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Hardcore Tracker</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        background-color: #282c34;
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .container {
        background-color: #3b3f47;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        max-width: 600px;
        width: 100%;
      }
      h1 {
        margin-bottom: 20px;
        font-size: 2em;
      }
      label,
      input,
      button,
      p {
        display: block;
        margin: 10px auto;
        font-size: 1.1em;
        text-align: center;
      }
      input,
      button {
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 1em;
      }
      input {
        width: 80%;
      }
      button {
        cursor: pointer;
        background-color: #61dafb;
        color: #000;
        font-weight: bold;
        margin: 5px;
      }
      button.active {
        background-color: #21a1f1;
      }
      .section {
        margin: 20px 0;
      }
      .result {
        font-size: 1.5em;
      }
      .card {
        background-color: #444b56;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        margin: 20px 0;
        text-align: center;
      }
      .card-title {
        font-size: 1.5em;
        margin-bottom: 10px;
        font-weight: bold;
      }
      .button-container {
        display: flex;
        justify-content: center;
      }
      .btn {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Minecraft Hardcore Tracker</h1>
      <div class="card">
        <div class="card-title">Death & Timer</div>
        <div class="section">
          <label for="deathCount">Death Count:</label>
          <input
            type="number"
            id="deathCount"
            value="0"
            min="0"
            oninput="updateDeathCount()"
          />
        </div>
        <div class="section">
          <label for="initialDays">Days:</label>
          <input type="number" id="initialDays" value="0" min="0" />
          <label for="initialHours">Hours:</label>
          <input type="number" id="initialHours" value="0" min="0" max="23" />
          <label for="initialMinutes">Minutes:</label>
          <input type="number" id="initialMinutes" value="0" min="0" max="59" />
          <label for="initialSeconds">Seconds:</label>
          <input type="number" id="initialSeconds" value="0" min="0" max="59" />
          <button onclick="setInitialTime()" class="btn">Set Timer</button>
        </div>
        <div class="section">
          <p id="deathCounterResult" class="result">Death Count: 0</p>
          <p id="timerDisplay" class="result">Timer: 0s</p>
          <div class="button-container">
            <button id="startButton" onclick="startTimer()">Start</button>
            <button id="stopButton" onclick="stopTimer()">Stop</button>
            <button id="resetButton" onclick="resetTimer()">Reset</button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-title">Challenges</div>
        <div class="section">
          <p id="waterBucketResult" class="result">Water Bucket: ₹ 0 INR</p>
          <p id="dyingPriceResult" class="result">Die Now: ₹ 0 INR</p>
        </div>
      </div>
    </div>

    <script>
      let timer;
      let isTimerRunning = false;
      let totalSeconds = 0;

      function setInitialTime() {
        const initialDays =
          parseInt(document.getElementById("initialDays").value) || 0;
        const initialHours =
          parseInt(document.getElementById("initialHours").value) || 0;
        const initialMinutes =
          parseInt(document.getElementById("initialMinutes").value) || 0;
        const initialSeconds =
          parseInt(document.getElementById("initialSeconds").value) || 0;

        totalSeconds =
          initialDays * 24 * 3600 +
          initialHours * 3600 +
          initialMinutes * 60 +
          initialSeconds;
        updateTimerDisplay();
        updatePrices();
      }

      function startTimer() {
        if (!isTimerRunning) {
          isTimerRunning = true;
          document.getElementById("startButton").classList.add("active");
          document.getElementById("stopButton").classList.remove("active");
          timer = setInterval(() => {
            totalSeconds++;
            updateTimerDisplay();
            if (totalSeconds % 60 === 0) {
              updatePrices();
            }
          }, 1000); // Update every second
        }
      }

      function stopTimer() {
        if (isTimerRunning) {
          clearInterval(timer);
          isTimerRunning = false;
          document.getElementById("startButton").classList.remove("active");
          document.getElementById("stopButton").classList.add("active");
        }
      }

      function resetTimer() {
        clearInterval(timer);
        isTimerRunning = false;
        totalSeconds = 0;
        updateTimerDisplay();
        updatePrices();
        document.getElementById("startButton").classList.remove("active");
        document.getElementById("stopButton").classList.remove("active");
      }

      function updateTimerDisplay() {
        const days = Math.floor(totalSeconds / (24 * 3600));
        const hours = Math.floor((totalSeconds % (24 * 3600)) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        let displayString = "Timer: ";
        if (days > 0) {
          displayString += `${days}d `;
        }
        if (hours > 0 || days > 0) {
          displayString += `${hours}h `;
        }
        if (minutes > 0 || hours > 0 || days > 0) {
          displayString += `${minutes}m `;
        }
        displayString += `${seconds}s`;

        document.getElementById("timerDisplay").innerText = displayString;
      }

      function updateDeathCount() {
        const deathCount =
          parseInt(document.getElementById("deathCount").value) || 0;
        document.getElementById(
          "deathCounterResult"
        ).innerText = `Death Count: ${deathCount}`;
      }

      function updatePrices() {
        const totalMinutes = totalSeconds / 60;
        const dyingPrice = totalMinutes * 10;
        const waterBucketPrice = dyingPrice * 0.25;

        document.getElementById(
          "dyingPriceResult"
        ).innerText = `Dying Price: ₹ ${dyingPrice.toFixed(0)} INR`;
        document.getElementById(
          "waterBucketResult"
        ).innerText = `Water Bucket Price: ₹ ${waterBucketPrice.toFixed(
          0
        )} INR`;
      }
    </script>
  </body>
</html>
